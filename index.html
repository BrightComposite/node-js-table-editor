<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
		<script type="text/javascript" src="jquery/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<title> Табличный редактор </title>
	</head>
	<body>
		<header>
			<h1>Табличный редактор</h1>
		</header>
		<div class="contents">
			<div class="table">
				<table>
					<thead>
						<th></th><th>Name</th><th>Value</th>
					</thead>
					<tbody>
						<tr><td class="selector"><div></div></td><td><input class="cell" type="text" value="name1"/></td><td><input class="cell" type="text" value="value1"/></td></tr>
					</tbody>
				</table>
				<div id="toolbar">
					<span class="new-row-above" title="Добавить строку сверху">     A </span>
					<span class="new-row-below" title="Добавить строку снизу">      B </span>
					<span class="dublicate-row" title="Дублировать текущую строку"> D </span>
					<span class="delete-row"    title="Удалить текущую строку">     X </span>
				</div>
			</div>
		</div>
		<div class="sidebar">
			<div class="textarea">
				<textarea> </textarea>
				<div id="tools">
					<div class="export">Загрузить</div>
					<div class="import">Выгрузить</div>
				</div>
				<div id="export-status"></div>
			</div>
		</div>
		<div id="sidebar-button" title="Показать/скрыть меню импорта/экспорта данных">
			<div></div>
		</div>
		<div id="help-button" title="Справка">
			<a href="/help.html">?</a>
		</div>
	</body>
</html>
